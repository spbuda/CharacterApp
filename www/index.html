<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome/css/font-awesome.min.css">
		
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="/js/plugins/jquery.js"></script>
		<script type="text/javascript" src="/js/plugins/jquery.simplemodal.js"></script>
		<script type="text/javascript" src="/js/plugins/jquery-ui/jquery-ui.js"></script>
		
		<!-- jsPlumb init -->
		<script src="/js/plugins/jsPlumb/lib/jsBezier-0.6.js"></script>
        <script src="/js/plugins/jsPlumb/lib/mottle-0.4.js"></script>
        <script src="/js/plugins/jsPlumb/lib/biltong-0.2.js"></script>
		<script src="/js/plugins/jsPlumb/src/util.js"></script>
		<script src="/js/plugins/jsPlumb/src/browser-util.js"></script>
		<script src="/js/plugins/jsPlumb/src/dom-adapter.js"></script>
		<script src="/js/plugins/jsPlumb/src/jsPlumb.js"></script>
		<script src="/js/plugins/jsPlumb/src/endpoint.js"></script>
		<script src="/js/plugins/jsPlumb/src/connection.js"></script>
		<script src="/js/plugins/jsPlumb/src/anchors.js"></script>
		<script src="/js/plugins/jsPlumb/src/defaults.js"></script>
        <script src="/js/plugins/jsPlumb/src/connectors-bezier.js"></script>
		<script src="/js/plugins/jsPlumb/src/connectors-statemachine.js"></script>
		<script src="/js/plugins/jsPlumb/src/connectors-flowchart.js"></script>
        <script src="/js/plugins/jsPlumb/src/connector-editors.js"></script>
		<script src="/js/plugins/jsPlumb/src/renderers-svg.js"></script>
		<script src="/js/plugins/jsPlumb/src/renderers-vml.js"></script>
        <script src="/js/plugins/jsPlumb/src/base-library-adapter.js"></script>
        <script src="/js/plugins/jsPlumb/src/jquery.jsPlumb.js"></script>
		
		<!-- page scripts -->
        <script type="text/javascript" src="/js/skills.js"></script>
		
        <title>Index</title>
    </head>
    <body>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".banner .buttons a.btn").on("click", function(){
					$(".banner .buttons a.btn").removeClass("highlight");
					$(this).addClass("highlight");
					$("#tabs .tab").hide(200);
					$("#"+$(this).data("tab")).show(200);
				});
			});
		</script>
		<div class="banner">
			<div class="buttons">
				<a data-tab="traits" id="traits_btn" class="btn">Traits</a>
				<a data-tab="bio" id="bio_btn" class="btn">Bio</a>
				<a data-tab="items" id="items_btn" class="btn">Items</a>
				<a data-tab="skills" id="skills_btn" class="btn">Skills</a>
				<a data-tab="map" id="map_btn" class="btn">Map</a>
			</div>
		</div>
		<div id="tabs">
			<div id="traits" class="tab" style="display:none">
				<img src="/img/Espy.png" style="width:50%"></img>
			</div>
			<div id="bio" class="tab" style="display:none">
				<img src="/img/Salter.gif" style="width:50%"></img>
			</div>
			<div id="items" class="tab" style="display:none">
				<img src="/img/frown.jpg" style="width:50%"></img>
			</div>
			<div id="skills" class="tab" style="display:none">
				<div class="plumb" id="plumb">
					<div id="element1" class="node">
						<div class="nodeText">Test</div>
						<div class="nodeButtons">
							<div class="nodeNumber highlight">3</div>
							<div class="nodeEdit highlight"><i class="fa fa-pencil-square-o"></i></div>
							<div class="nodeCreate">&nbsp;</div>
						</div>
					</div>
					<div id="element2" class="node">
						<div class="nodeText">Test</div>
						<div class="nodeButtons">
							<div class="nodeNumber highlight">3</div>
							<div class="nodeEdit highlight"><i class="fa fa-pencil-square-o"></i></div>
							<div class="nodeCreate">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
			<div id="map" class="tab" style="display:none">
				<img src="/img/mappityMap.jpg" class="map" ></img>
			</div>
		</div>
		
		
		<!-- Modals -->
		<div id="editNodeTextModal" class="modal">
			<textarea style="width:20em;height:10em"></textarea>
		</div>
		
		<div id="editNodeNumberModal" class="modal">
			<input type="text" style="width:20em;"></textarea>
		</div>
		
		
    </body>
</html>
