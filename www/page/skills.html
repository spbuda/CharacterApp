<html>
    <head>
        <title>Skills</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="/css/index.css" />

		<script type="text/javascript" src="/js/plugins/jquery-ui/jquery-ui.js"></script>

        <script type="text/javascript" src="/js/skills.js"></script>

    <body>
		<script>
			jsPlumb.ready(function() {
				jsPlumb.setContainer($("#plumb"));
				var plumb = jsPlumb.getInstance();
				plumb.importDefaults({
				  Connector : [ "Bezier", { curviness: 150 } ],
				  Anchors : [ "TopCenter", "BottomCenter" ]
				});

				plumb.connect({
				  source:"element1", 
				  target:"element2", 
				  scope:"someScope" 
				});
			});
		</script>
		<div class="banner">
			<div class="buttons">
				<a href="/page/traits.html" id="traits" class="btn">Traits</a>
				<a href="/page/bio.html" id="bio" class="btn">Bio</a>
				<a href="/page/items.html" id="items" class="btn">Items</a>
				<a id="skills" class="btn highlight">Skills</a>
			</div>
		</div>
		<div class="plumb" id="plumb">
		
		</div>
    </body>
